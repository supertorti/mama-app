<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Aufgaben</title>

    <!-- App Icon -->
    <link rel="apple-touch-icon" href="MetroUI-Other-Task-icon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            color: #000000;
        }

        .cards-row {
            display: flex;
            gap: 1rem;
        }

        .role-card {
            background: #e8f4f8;
            border-radius: 20px;
            padding: 2rem 1rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
            flex: 1;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .role-card:active {
            transform: scale(0.98);
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.08);
        }

        .role-card.kind-card {
            background: #fff5e6;
        }

        .role-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .role-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 0.5rem;
        }

        .role-description {
            font-size: 0.85rem;
            color: #6c757d;
            margin: 0;
        }
    </style>
</head>
<body>
<!-- Main Container -->
<div class="main-container">
    <!-- Page Title -->
    <h1 class="page-title">Wer bist du?</h1>

    <!-- Role Cards Container -->
    <div class="container px-0">
        <div class="cards-row">
            <!-- Eltern Card -->
            <a href="eltern-pin.html" class="role-card text-decoration-none">
                <div class="role-icon">ðŸ«ƒ</div>

                <p class="role-description">Zugang zum Admin-Bereich</p>
            </a>

            <!-- Kind Card -->
            <a href="kind-pin.html" class="role-card kind-card text-decoration-none">
                <div class="role-icon">ðŸ‘¦</div>
                <h2 class="role-title">Kind</h2>
                <p class="role-description">Zugang zum Kinder-Bereich</p>
            </a>
        </div>
    </div>
</div>
</body>

</html>
